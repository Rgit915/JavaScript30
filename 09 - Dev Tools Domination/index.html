<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Must-Know Developer Tools</title>
  <link rel="icon" href="https://fav.farm/👩‍💻" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header> <h2><p>Click on each trick to see its output in the console.</p></h2></header>
<section class="wrapper">

  <div class="trick-container">
    <div onClick="runTrick(1)" class="trick-content">1. Regular Text</div>
  </div>

  <div class="trick-container">
    <div onClick="runTrick(2)" class="trick-content">2. Interpolated</div>
  </div>

  <div class="trick-container">
    <div onClick="runTrick(3)" class="trick-content">3. Styled Text</div>
  </div>

  <div class="trick-container">
    <div onClick="runTrick(4)" class="trick-content">4. Warning</div>
  </div>

  <div class="trick-container">
    <div onClick="runTrick(5)" class="trick-content">5. Error</div>
  </div>

  <div class="trick-container">
    <div onClick="runTrick(6)" class="trick-content">6. Information</div>
  </div>

  <div class="trick-container">
    <div onClick="runTrick(7)" class="trick-content">7. Testing</div>
  </div>

  <div class="trick-container">
    <div onClick="runTrick(8)" class="trick-content">8. Clearing Console</div>
  </div>

  <div class="trick-container">
    <div onClick="runTrick(9)" class="trick-content">9. Viewing DOM Elements</div>
  </div>

  <div class="trick-container">
    <div onClick="runTrick(10)" class="trick-content">10. Grouping Together</div>
  </div>

  <div class="trick-container">
    <div onClick="runTrick(11)" class="trick-content">11. Counting</div>
  </div>

  <div class="trick-container">
    <div onClick="runTrick(12)" class="trick-content">12. Timing</div>
  </div>
</section>

  <script src="./script.js"></script>

</body>
</html>
