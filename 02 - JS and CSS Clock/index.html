<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/🕰️" />
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="room-clock-container">
    <img src="plants-table.jpg" alt="Room Image" class="room-image">
    <div class="clock">
      <div class="clock-center"></div>
      <div class="clock-face">
         <!-- Clock numbers -->
         <div class="clock-number" data-number="12">12</div>
         <div class="clock-number" data-number="3">3</div>
         <div class="clock-number" data-number="6">6</div>
         <div class="clock-number" data-number="9">9</div>

        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
</div>
 <script src="./script.js"></script>

  </body>
</html>
